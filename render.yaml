services:
  # Backend Service
  - type: web
    name: gen-ai-interior-backend
    env: python
    buildCommand: "cd backend && pip install poetry && poetry install"
    startCommand: "cd backend && poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: static
    name: gen-ai-interior-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gen-ai-interior-backend
          envVarKey: RENDER_EXTERNAL_URL
